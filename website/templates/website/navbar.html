{% load static %}
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="row">
        <div class="col-sm-9 col-md-3">
            <img src="{% static 'images/logo.png' %}" class="img-fluid img-responsive" alt="logo">
        </div>
        <div class="col-sm-3 col-md-9">
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 align-center">
                    <li class="nav-item">
                        {% url 'profile' as profile_url %}
                        <a class="nav-link {% if request.path == profile_url %}disabled{% endif %}" href="{% url 'profile' %}">Profil</a>
                    </li>
                    <li class="nav-item">
                        {% url 'challenges' as challenges_url %}
                        <a class="nav-link {% if request.path == challenges_url %}disabled{% endif %}" href="{% url 'challenges' %}">Výzvy</a>
                    </li>
                    <li class="nav-item">
                        {% url 'forum' as forum_url %}
                        <a class="nav-link {% if request.path == forum_url %}disabled{% endif %}" href="{% url 'forum' %}">Fórum</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    
    
</nav>
