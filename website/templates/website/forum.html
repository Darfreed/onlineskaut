{% block content %}
<h1>
    Fórum
</h1>
{% for post in posts %}

            <p>{{ post.text }}</p>
    </div>
    <div class="autor">
        <b><i>Přidal/a uživatel/ka: </i></b> {{ post.Autor }}
    </div>
{% endfor %}
{% endblock %}
